<!DOCTYPE html>
<html lang="zh-TW">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="scroll-progress"></div>
  <div id="site-nav"></div>
  <main class="page">
    <header class="hero" style="padding-bottom:0;">
      <div class="container">
        <div class="kicker">003C / PROJECT</div>
        <h1 class="hero-title" style="font-size:clamp(2.6rem,7vw,5.2rem);">智慧監控系統</h1>
        <p class="hero-subtitle">資料流監控：設備上報、告警策略、觀測與歷史追溯。</p>
      </div>
    </header>

    <section class="section">
      <div class="container">
        <div class="section-head">
          <div class="kicker">OVERVIEW</div>
          <h2 class="section-title">專案概述</h2>
        </div>

        <div class="grid" style="grid-template-columns: 1.1fr .9fr;">
          <div class="card">

            <div class="kicker">HIGHLIGHTS</div>
            <ul class="exp-list" style="margin-top:14px;">
              <li>設備連線與資料上報：MQTT Topic 設計</li><li>告警與通知：門檻/異常偵測（可擴充）</li><li>可觀測性：面板/歷史查詢/事件紀錄</li>
            </ul>

            <div style="height:18px;"></div>
            <div class="kicker">LINKS</div>
            <div class="contact-links" style="margin-top:12px;">
              <a class="big-link" href="https://github.com/Tom-Service" target="_blank" rel="noreferrer">GitHub Repo（填你的）</a>

        <div style="height:30px;"></div>
        <a class="big-link" href="projects.html">← 回到作品集</a>
